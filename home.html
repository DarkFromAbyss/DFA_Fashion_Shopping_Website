<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trang Chủ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="text-center">
    <h1 class="text-2xl font-semibold mb-6">Chào mừng!</h1>
    <button id="avatarBtn" class="w-32 h-32 rounded-full bg-blue-600 text-white flex items-center justify-center text-xl shadow-lg">
      A
    </button>
    <p class="mt-4 text-sm text-gray-600">Bấm avatar để xem/ chỉnh sửa thông tin cá nhân</p>
  </div>



  <script>
    // Ensure user is logged in (demo token and userId in sessionStorage)
      const token = localStorage.getItem('token');
      const userId = localStorage.getItem('userId');
    if (!token || !userId) {
      // redirect to login
      window.location = '/';
    }

    document.getElementById('avatarBtn').addEventListener('click', () => {
      // navigate to profile page
        window.location = `/profile.html?id=${userId}`;
    });
  </script>
</body>
</html>
